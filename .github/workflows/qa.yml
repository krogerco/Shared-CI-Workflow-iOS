name: Check for Sign Off

on:
  workflow_call:
    inputs:
      github-token:
        required: true
        type: string

jobs:
  sign-off-check:
    name: Check sign-off
    runs-on: ubuntu-latest
    steps:
      - name: sign off
        uses: krogertechnology/sign-off@v1.0.1
        with:
          github-token: ${{ inputs.github-token }}